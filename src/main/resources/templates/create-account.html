<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center">Criar Nova Conta</h2>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/admin/accounts/create}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="userId" class="form-label">Usuário</label>
                <select id="userId" name="userId" class="form-select" required  onchange="updateAccountOwner()">
                    <option value="" selected disabled>Selecione um usuário</option>
                    <option th:each="user : ${users}" th:value="${user.id}" th:data-name="${user.name}" th:text="${user.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="ownerName" class="form-label">Nome do Titular</label>
                <input type="text" id="ownerName" name="ownerName" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="initialBalance" class="form-label">Saldo Inicial</label>
                <input type="number" id="initialBalance" name="initialBalance" class="form-control w-50" min="0" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Criar Conta</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
