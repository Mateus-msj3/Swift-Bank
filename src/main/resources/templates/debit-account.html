<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center">Debitar Valor</h2>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/user/accounts/debit}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="accountId" class="form-label">Conta</label>
                <select id="accountId" name="accountId" class="form-select" required>
                    <option value="" selected disabled>Selecione uma conta</option>
                    <option th:each="account : ${accounts}"
                            th:value="${account.id}"
                            th:text="'Conta ' + ${account.id} + ' - Saldo: R$ ' + ${account.balance}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Valor</label>
                <input type="number" id="amount" name="amount" class="form-control w-50" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Debitar</button>
        </form>
    </div>
</div>
</body>
</html>
