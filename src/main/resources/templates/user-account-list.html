<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="layout">
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center">Minhas Contas</h2>
        <table class="table table-bordered mt-4">
            <thead>
            <tr>
                <th>ID</th>
                <th>Saldo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account : ${accounts}">
                <td th:text="${account.id}"></td>
                <td th:text="${#numbers.formatDecimal(account.balance, 0, 'POINT', 2, 'COMMA')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
